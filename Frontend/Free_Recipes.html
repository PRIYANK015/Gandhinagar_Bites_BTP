<script>
    // Fetch recipes from the server and dynamically generate recipe cards
    $(document).ready(function() {
        console.log("Function running");
        $.get('/recipes', function(recipes) {
            recipes.forEach(function(recipe) {
                console.log("inner Function running");
                $('#recipe-list').append(`
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">${recipe.name}</h5>
                                <p class="card-text">${recipe.description}</p>
                            </div>
                            <div class="card-footer">
                                <a href="/recipes/${recipe._id}" class="btn btn-primary stretched-link">View Recipe</a>
                            </div>
                        </div>
                    </div>
                `);
            });
        });
    });
</script>
